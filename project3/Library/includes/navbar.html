<script>
    "use strict";
    var Jar = Jar || {};
    (function($) {
        Jar.logout = function () {
          localStorage.setItem("jarLoggedIn", "no");
          window.location.href = "/project3/project3/admin/login.html";
        };
        $(document).ready(function () {
            if (localStorage.getItem('jarLoggedIn') == "yes") {
                $("#admin-link").show();
                $("#logout-link").show();
            }
            else {
                $("#login-link").show();
            }
        });
    }(jQuery));
</script>
