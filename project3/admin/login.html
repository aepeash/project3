<!doctype html>
<html lang="en">
  <head>
    <title>Ships</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Project CSS -->
    <link href="../Library/project-styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="navbar"></div>
    <main role="main" class="container">
      <h1>Cookies Log In</h1>
      <div class="form-group">
        <label for="user-name">User Name</label>
        <input type="text" class="form-control" id="user-name"
               aria-describedby="user-name-help"
               placeholder="Enter User Name">
        <small id="user-name-help"
               class="form-text text-muted">
          Please enter your user name.
        </small>
      </div>
      <div class="form-group">
        <label for="user-password">Password</label>
        <input type="password" class="form-control"
               id="user-password" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="button" onclick="Jar.login()"
                class="btn btn-primary" id="login-button">
          Log In
        </button>
      </div>


    </main><!-- /.container -->
    <div id="footer"></div>
    <!-- jQuery first, then Popper, then Bootstrap. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.js" integrity="sha256-awnyktR66d3+Hym/H0vYBQ1GkO06rFGkzKQcBj7npVE=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/taffydb/2.7.3/taffy-min.js"></script>
    <script>
    "use strict";
    var Jar = Jar || {};
    (function($) {
      Jar.login = function () {
        //Get the input user name and password
        var userName = $("#user-name").val().trim().toLocaleLowerCase();
        var userPassword = $("#user-password").val().trim();
        //Compare with known
        if ( userName == "chocolate" && userPassword == "chips" ) {
          //Login OK
          //Store flag in localStorage
          localStorage.setItem('jarLoggedIn', "yes");
          //Jump to home page
          window.location.href = "/project3/project3/admin";
          //Exit this function
          return;
        }
        //Login failed
        alert("Sorry, username and/or password are invalid.");
      };
        $(document).ready(function () {
            //Load the navbar from the library.
            $("#navbar").load("../Library/includes/navbar.html");
            //Load the footer from the library.
            $("#footer").load("../Library/includes/footer.html");
        });
    }(jQuery));
    </script>
  </body>
</html>
